<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zikanime | StreamNime</title>
        <meta
            name="description"
            content="Zikanime - Nonton streaming anime online subtitle Indonesia gratis. Lengkap dengan ongoing, finished, movie, dan donghua."
        />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div class="container">
            <!-- Navbar Kiri -->
            <nav class="navbar">
                <div class="nav-header">
                    <h2>Zikanime</h2>
                    <p class="subtitle">StreamNime</p>
                </div>
                <div class="user-section" id="userSection"></div>
                <ul class="nav-menu">
                    <li>
                        <a href="#" data-page="home"
                            ><i class="fas fa-home"></i> <span>Home</span></a
                        >
                    </li>
                    <li>
                        <a href="#" data-page="ongoing"
                            ><i class="fas fa-play-circle"></i>
                            <span>Ongoing</span></a
                        >
                    </li>
                    <li>
                        <a href="#" data-page="finished"
                            ><i class="fas fa-check-circle"></i>
                            <span>Finished</span></a
                        >
                    </li>
                    <li>
                        <a href="#" data-page="movie"
                            ><i class="fas fa-film"></i> <span>Movie</span></a
                        >
                    </li>
                    <li>
                        <a href="#" data-page="donghua"
                            ><i class="fas fa-dragon"></i>
                            <span>Donghua</span></a
                        >
                    </li>
                    <li>
                        <a href="#" data-page="popular"
                            ><i class="fas fa-fire"></i> <span>Popular</span></a
                        >
                    </li>
                    <li>
                        <a href="#" data-page="genre"
                            ><i class="fas fa-tags"></i> <span>Genre</span></a
                        >
                    </li>
                    <li>
                        <a href="#" data-page="season"
                            ><i class="fas fa-calendar-alt"></i>
                            <span>Season</span></a
                        >
                    </li>
                    <li>
                        <a href="#" data-page="history"
                            ><i class="fas fa-history"></i>
                            <span>Riwayat</span></a
                        >
                    </li>
                </ul>
                <div class="nav-footer">
                    <p>&copy; 2026 Zikanime</p>
                </div>
            </nav>

            <!-- Konten Utama -->
            <main class="content">
                <div class="content-header">
                    <h1 id="pageTitle">Home</h1>
                    <div class="search-box">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Cari anime..."
                        />
                        <button id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div id="contentArea" class="content-area">
                    <div class="loading">Memuat...</div>
                </div>
            </main>
        </div>

        <!-- Modal Login -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Login / Register</h2>
                <div id="loginError" class="error-message"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" id="username" required />
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="password" required />
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="loginBtn">Login</button>
                        <button type="button" id="registerBtn">Register</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Episode -->
        <div id="episodeModal" class="modal">
            <div class="modal-content episode-modal">
                <span class="close">&times;</span>
                <div id="episodeContent">
                    <div class="loading">Memuat episode...</div>
                </div>
            </div>
        </div>

        <script src="/script.js"></script>
    </body>
</html>
